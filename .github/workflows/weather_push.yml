name: Weather Push

on:
  schedule:
    # UTC 2点 → 北京时间10点，微调为10分，规避高峰负载
    - cron: "10 2 * * *"
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'  # 新增：缓存pip依赖，提速执行

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas

      - name: Run script
        run: |
          # 新增：输出工作流执行时的服务器时间，方便排查时区/延迟问题
          date
          python .github/weather_push.py
